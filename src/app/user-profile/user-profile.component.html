<h1>My Profile</h1>
<mat-divider></mat-divider>

<div class="info" *ngIf="(profile$ | async) as profile">

  <app-user-pofile-item
    [fieldValue]="profile.fname + ' ' + profile.lname"
    (changeValue)="setName($event)"
    fieldName="name">
    <mat-form-field class="form-field">
      <input matInput
        placeholder="Edit your first name"
        [(ngModel)]="profile.fname">
    </mat-form-field>
    <mat-form-field class="form-field">
      <input matInput
        placeholder="Edit your last name"
        [(ngModel)]="profile.lname">
    </mat-form-field>
  </app-user-pofile-item>


  <app-user-pofile-item
    [fieldValue]="profile.email"
    (changeValue)="setMe($event)"
    fieldName="e-mail">
    <mat-form-field class="form-field">
      <input matInput
        placeholder="Edit your mail"
        [(ngModel)]="profile.email">
    </mat-form-field>
  </app-user-pofile-item>


  <app-user-pofile-item
    [fieldValue]="profile.username"
    (changeValue)="setMe($event)"
    fieldName="username">
    <mat-form-field class="form-field">
      <input matInput
        placeholder="Edit your username"
        [(ngModel)]="profile.username">
    </mat-form-field>
  </app-user-pofile-item>
  
  
  <app-user-pofile-item
  [fieldValue]="profile.age"
  (changeValue)="setMe($event)"
  fieldName="age">
  <mat-form-field class="form-field">
    <mat-label>Set your age</mat-label>
    <mat-select [(ngModel)]="profile.age">
      <mat-option *ngFor="let age of ages" [value]="age">
        {{age}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </app-user-pofile-item>
  
  <app-user-pofile-item
    [fieldValue]="profile.biography"
    (changeValue)="setMe($event)"
    fieldName="biography">
    <mat-form-field class="form-field">
      <input matInput
        placeholder="Edit your biography"
        [(ngModel)]="profile.biography">
    </mat-form-field>
  </app-user-pofile-item>
  
  
  <app-user-pofile-item
    [fieldValue]="profile.gender"
    (changeValue)="setMe($event)"
    fieldName="gender">
    <mat-form-field class="form-field">
      <mat-label>Select gender</mat-label>
      <mat-select [(ngModel)]="profile.gender">
        <mat-option selected *ngFor="let gender of genderList" [value]="gender">
          {{gender}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </app-user-pofile-item>
  
  
  <app-user-pofile-item
    [fieldValue]="profile.preferences"
    (changeValue)="setMe($event)"
    fieldName="preferences">
    <mat-form-field class="form-field">
      <mat-label>Select preferences</mat-label>
      <mat-select [(ngModel)]="profile.preferences">
        <mat-option selected *ngFor="let preferences of preferencesList" [value]="preferences">
          {{preferences}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </app-user-pofile-item>
  

  <div class="interests">
    <br><span>Interests: </span>
    <div class="chips">
      <mat-chip-list *ngIf="interests; else notIterests">
        <mat-chip *ngFor="let item of profile.interests">#{{ item }}</mat-chip>
        <mat-chip *ngFor="let item of interests">#{{ item }}</mat-chip>
      </mat-chip-list>
    </div>
    <ng-template #notIterests>
      <span>add some tags</span>
    </ng-template>
    <div class="input">
      <mat-form-field class="form-field">
        <input matInput
        placeholder="Add new tag"
        [(ngModel)]="newTag"
        value=''>
      </mat-form-field>
      <button mat-stroked-button (click)="saveTag()">add tag</button>
    </div>
  </div>

</div>
