<mat-toolbar color="primary" class="header">
  <p class="logo" [routerLink]="['feed']">Matcha</p>

  <div class="auth" *ngIf="!(user$ | async); else logout">
    <button mat-raised-button color="primary" [routerLink]="['login']">Login</button>
    <div class="gap"></div>
    <button mat-flat-button [routerLink]="['registration']">Sign Up</button>
  </div>

  <ng-template #logout>
    <div class="auth">
      <button mat-stroked-button (click)="onLogout()"><mat-icon>exit_to_app</mat-icon></button>
    </div>
  </ng-template>
</mat-toolbar>
<mat-progress-bar mode="indeterminate" *ngIf="loading$ | async"></mat-progress-bar>
