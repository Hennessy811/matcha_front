<form class="login-form">
    <mat-form-field class="form-field">
      <input matInput placeholder="Email" type="email" [formControl]="login">
    </mat-form-field>

    <mat-form-field class="form-field">
      <input matInput placeholder="Password" type="password" [formControl]="pass">
    </mat-form-field>
</form>
<div class="cursor" [routerLink]="['/restore']">
  Forgot password?
</div>
<br>
<button mat-flat-button color="accent" (click)="onSignIn()">Sign In</button><br>
